<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="icon" type="image/x-icon" href="Image/favicon.gif">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>My Gallery</h1>
            <div class="gallery">
                <figure class="card">
                    <img src="Image/photo1.png">
                    <figcaption>Taj Mahal</figcaption>
                </figure>
                <figure class="card">
                    <img src="Image/photo2.png">
                    <figcaption class="cap">Lotus Temple</figcaption>
                </figure>
                <figure class="card">
                    <img src="Image/photo3.png">
                    <figcaption class="cap">Statue of Unity</figcaption>
                </figure>
                <figure class="card">
                    <img src="Image/photo4.png">
                    <figcaption class="cap">Akshardham Temple</figcaption>
                </figure>
                <figure class="card">
                    <img src="Image/photo5.png">
                    <figcaption class="cap">Hawa Mahal</figcaption>
                </figure>
                <figure class="card">
                    <img src="Image/photo6.png">
                    <figcaption class="cap">Prem Mandir</figcaption>
                </figure>
                <figure class="card">
                    <img src="Image/Shree Jagannatha Temple Puri.png">
                    <figcaption class="cap">Shree Jagannatha</figcaption>
                </figure>
                <figure class="card">
                    <img src="Image/Shree Somnath Jyotirling Temple.png">
                    <figcaption class="cap">Shree Somnath Jyotirling</figcaption>
                </figure>
                <figure class="card">
                    <img src="Image/Sree Padmanabhaswamy Temple.png">
                    <figcaption class="cap">Sree Padmanabhaswamy</figcaption>
                </figure>
            </div>

        </div>
</body>

</html>
